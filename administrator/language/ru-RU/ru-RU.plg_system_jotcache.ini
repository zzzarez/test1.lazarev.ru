JOTCACHE_PLG_DESC=JotCache - альтернативное, расширенное кеширование для страниц движка Joomla 1.5.<br/>Помощь по этому плагину доступна верхней панели.  Также Вы можете посетить страницу помощи <p><a href="http://www.kanich.net/radio/site/component/content/article/112" target="_blank" >по плагину и компоненту JotCache</a></p>
JOTCACHE_BROWSER_LBL=Использовать кеширование браузера
JOTCACHE_BROWSER_DESC=Если 'да', то будет использоваться механизм кеширования страниц браузера.
JOTCACHE_LIFE_LBL=Время кеширования
JOTCACHE_LIFE_DESC=Жизнь страниц кеша в минутах.
JOTCACHE_CMP_LBL=Сжать сохраненные данные
JOTCACHE_CMP_DESC=Если да, то перед сохранением кеша будет выполнено его сжатие.
JOTCACHE_MARK_LBL=Спец. кеширование
JOTCACHE_MARK_DESC=(Только для определенного администратора!)<br/>Если выбрать 'да', то можно выбрать конкретного администратора сайта, для которого будет осуществляться кеширование. Эта функция доступна с помощью cookies, хранящихся в обозревателе.
JOTCACHE_COOKIES_LBL=Разделитель cookies
JOTCACHE_COOKIES_DESC=Когда кеш должен осуществляться для разных людей, то здесь будет записываться несколько строк :<br/> cookie_name1, cookie_init_value1, cookie_var_type1 # cookie_name2, cookie_init_value2, cookie_var_type2 # ...
JOTCACHE_CLIENT_LBL=Поддержка браузеров
JOTCACHE_CLIENT_DESC=Выберите те браузеры, в которых буде выполняться отдельное кеширование.
JOTCACHE_EXCLUDE_LBL=Глобальные исключения
JOTCACHE_EXCLUDE_DESC=Введите здесь ссылки, которые хотели бы исключить из кеширования. ВНИМАНИЕ! Используйте это только в крайнем случае.
JOTCACHE_CLEAN_LBL=Автоматическая очистка кэша
JOTCACHE_CLEAN_DESC=Очистка кеша, в минутах. Установите '0', если она не требуется.
JOTCACHE_LOG_LBL=Лог очистки
JOTCACHE_LOG_DESC=Эта функция работает только тогда, когда 'Лог очистки' включен. В файл 'logs/jotcache_clean.log' записываются данные о очистке кеша.